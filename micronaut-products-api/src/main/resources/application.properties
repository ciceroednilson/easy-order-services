# Micronaut Application Name
micronaut.application.name=micronaut-products-api

# Datasource Configuration
datasources.default.url=jdbc:mysql://127.0.0.1:3306/db_system
datasources.default.username=root
datasources.default.password=123456
datasources.default.driver-class-name=com.mysql.cj.jdbc.Driver
datasources.default.dialect=MYSQL
datasources.default.schema-generate=NONE
datasources.default.maximum-pool-size=10

# JPA Configuration
jpa.default.properties.hibernate.hbm2ddl.auto=none
jpa.default.properties.hibernate.show_sql=true
jpa.default.properties.hibernate.format_sql=true
jpa.default.properties.hibernate.bytecode.provider=none

# Logging Configuration
logger.level.io.micronaut.datasource=DEBUG
logger.level.io.micronaut=DEBUG
logger.level.io.micronaut.data=DEBUG

# SWAGGER
micronaut.openapi.enabled=true
micronaut.openapi.endpoints.swagger-ui.enabled=true
micronaut.openapi.endpoints.swagger-ui.path=/swagger-ui
micronaut.openapi.documentation.enabled=true
micronaut.openapi.documentation.url=/swagger
micronaut.router.static-resources.swagger-ui.paths=classpath:META-INF/swagger/views/swagger-ui
micronaut.router.static-resources.swagger-ui.mapping=/swagger-ui/**