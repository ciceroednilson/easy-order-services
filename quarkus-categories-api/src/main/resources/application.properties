quarkus.datasource.jdbc.url=jdbc:mysql://127.0.0.1:3306/db_system?useSSL=false&serverTimezone=UTC
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=quarkus_category
quarkus.datasource.password=quarkus_category_pwd

quarkus.log.level=INFO
quarkus.log.category."org.hibernate".level=DEBUG
quarkus.log.file.enable=true
quarkus.log.file.path=quarkus.log
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c] (%t) %s%e%n
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=5
quarkus.log.file.rotation.file-suffix=.yyyy-MM-dd
quarkus.log.file.rotation.rotate-on-boot=true